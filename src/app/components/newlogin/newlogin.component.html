
<div fxLayoutAlign="center center" fxFlexFill class="main-div" >
<mat-card fxFlex="25%" fxFlex.lg="50%" fxFlex.md="50%" fxFlex.sm="70%" fxFlex.xs="100%">
<mat-toolbar class="toolbar-login" color="primary">Login</mat-toolbar>
  <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
    
    <mat-form-field appearance="fill">
      <mat-label><mat-icon>person</mat-icon>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill" >
      <mat-label><mat-icon>lock</mat-icon>Password</mat-label>
      <input type="password" matInput [type]="hide ? 'password' : 'text'">
      <button class="hide" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button  class="login-button" mat-raised-button color="primary" type="submit">Login</button>
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check pt-3">
          <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
          <label class="form-check-label" for="form2Example34"> Remember me </label>
        </div>
      </div>
  
      <div class="col pt-3">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="#!">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="mat-mini-fab btn btn-primary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="mat-mini-fab btn btn-primary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="mat-mini-fab btn btn-primary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="mat-mini-fab btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
  </form>

</mat-card>
</div>
