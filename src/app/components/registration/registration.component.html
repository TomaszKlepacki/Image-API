<div fxLayoutAlign="center center" fxFlexFill class="main-div" >
    <mat-card fxFlex="25%" fxFlex.sm="50%" fxFlex.xs="80%">
    <mat-toolbar class="toolbar-login" color="primary">Registration</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        
        <mat-form-field >
          <mat-label>	<mat-icon>person</mat-icon>Username</mat-label>
          <input matInput placeholder="Enter Your Username">
        </mat-form-field>
      
        <mat-form-field >
          <mat-label><mat-icon>lock</mat-icon>Password</mat-label>
          <input type="password" matInput [type]="hide ? 'password' : 'text'">
          <button class="hide" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button  class="login-button" mat-raised-button color="primary" type="submit">Login</button>
      </form>
      <div fxLayoutAlign="center center" fxFlexFill class="main-div" fxLayout="column">
    <p >Also you can try without registration </p>
    <a href="">check this</a>
    </div>
    </mat-card>
    </div>
