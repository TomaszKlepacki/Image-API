<app-navbar></app-navbar>
<div class="card-body p-lg-5">
  <h1 class="mb-3">Register to ImageAPI</h1>
  <p class="text-muted text-sm mb-3">Register to the ImageAPI to explore abilities of the software we provide.</p>
  <form (ngSubmit)="onSubmit()" *ngIf="!successfullRegistration">
    <div class="form-floating mb-3">
      <input class="form-control" id="username" type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
        placeholder="name@example.com" required>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingInput" type="text" [(ngModel)]="email"
        [ngModelOptions]="{standalone: true}" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingPassword" type="password" [(ngModel)]="password"
        [ngModelOptions]="{standalone: true}" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div *ngIf="error" class="alert alert-danger mb-3" role="alert">
      {{errorResponse}}
    </div>
    <app-spinner></app-spinner>
    <div class="form-group">
      <button class="btn btn-primary" id="regidter" type="submit" name="registerSubmit">Register</button>
    </div>
  </form>
  <div *ngIf="successfullRegistration" class="alert alert-success mb-3" role="alert">
    Registration is successfull. Go to your email to verify the registration.
    <!--TODO DELETE--><p>{{url}}</p>
  </div>

</div>
