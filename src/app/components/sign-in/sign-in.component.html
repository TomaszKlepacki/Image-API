

<app-navbar></app-navbar>
<div class="card-body p-lg-5">
  <h3 class="mb-4">Sign in</h3>
  <p class="text-muted text-sm mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
    incididunt ut labore.</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Email or username"
        required>
      <label for="username">Username or email</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="floatingPassword" type="password" name="password" [(ngModel)]="password"
        placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    
    <div *ngIf="responseError" class="alert alert-danger mb-3" role="alert">
      {{responseErrorMessage}}
    </div>
    <app-spinner></app-spinner>
    <div class="form-group">
      <button class="btn btn-primary" id="register" type="submit" name="registerSubmit">Login</button>
    </div>
  </form>
</div>
